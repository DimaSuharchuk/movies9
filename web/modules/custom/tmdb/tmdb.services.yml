services:
  tmdb.adapter:
    class: Drupal\tmdb\TmdbApiAdapter
  tmdb.local_storage:
    class: Drupal\tmdb\TmdbLocalStorage
    arguments: ['@settings']
  tmdb.tmdb_teaser:
    class: Drupal\tmdb\TmdbTeaser
    arguments:
      - '@tmdb.adapter'
      - '@imdb.rating'
  tmdb.season_builder:
    class: Drupal\tmdb\SeasonBuilder
    arguments:
      - '@tmdb.adapter'
      - '@date_helper'
      - '@imdb.rating'
