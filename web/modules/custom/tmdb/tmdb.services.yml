services:
  tmdb.adapter:
    class: Drupal\tmdb\TmdbAdapter
    arguments:
      ['@settings', '@messenger', '@tmdb.local_storage', '@entity_creator']
  tmdb.local_storage:
    class: Drupal\tmdb\TmdbLocalStorage
    arguments: ['@settings']
  tmdb.tmdb_teaser:
    class: Drupal\tmdb\TmdbTeaser
    arguments:
      - '@tmdb.adapter'
      - '@imdb.rating'
