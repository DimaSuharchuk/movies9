services:
  entity_finder:
    class: Drupal\mvs\EntityFinder
    arguments: [ '@entity_type.manager' ]
  entity_creator:
    class: Drupal\mvs\EntityCreator
    arguments:
      - '@entity_type.manager'
      - '@entity_finder'
  entity_helper:
    class: Drupal\mvs\EntityHelper
    arguments:
      - '@entity_finder'
      - '@tmdb.adapter'
      - '@entity_creator'
  date_helper:
    class: Drupal\mvs\DateHelper
    arguments:
      - '@date.formatter'
  time_helper:
    class: Drupal\mvs\TimeHelper
